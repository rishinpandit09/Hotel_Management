<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Styles/Booking.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: slategray;">
        <a class="navbar-brand" href="#">!---Hotelname---!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="./index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="./book.html">Book</a>
            <a class="nav-item nav-link" href="./gallery.html">Tour</a>
            <a class="nav-item nav-link" href="./Contact.html">Contact Us</a>
          </div>
        </div>
    </nav>



    <div class="img-book">
        <img src="./Images/HotelRecep.jpg">
    </div>

    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Password</label>
            <input type="password" class="form-control" id="validationCustom03" placeholder="Password" required>
            <div class="invalid-feedback">
              Please enter password.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">Address</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="Address" required>
            <div class="invalid-feedback">
              Please provide a valid Address.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Pin</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Pin" required>
            <div class="invalid-feedback">
              Please provide a valid pin.
            </div>
          </div>
          <div class="col-md3 mb-3" id="chk-in">
            <label for="validationCustom06">CheckIn</label>
            <input type="datetime-local" class="form-control" id="validationCustom06" placeholder="Check-In" required>
            <div class="invalid-feedback">
                Pleaase enter date and time.
            </div>
          </div>
          <div class="col-md3 mb-3">
            <label for="validationCustom07">Number of people</label>
            <input type="number" class="form-control" id="validationCustom07" placeholder="Number of People" required>
            <div class="invalid-feedback">
                Pleaase enter the number of people.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
            <label class="form-check-label" for="invalidCheck">
              Advance Payment
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Confirm Booking</button>
      </form>
      
      <script src="./script/main.js"></script>
</body>
</html>
